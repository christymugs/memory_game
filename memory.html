<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles2.css">
  <script defer src="script2.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <title>Disney Chanel Memory Game</title>
</head>
<body>
  <div class="container">
    <h1>Disney Chanel Memory Game</h1>
    <div id="confetti" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
    <div id="game-board" class="game-board"></div>
    <div id="instructions" class="instructions">
      <p>Instructions:</p>
      <ul>
        <li>Memorize the positions of the pictures.</li>
        <li>Click on two matching images to reveal them.</li>
        <li>Wait for the images to disappear before the next attempt.</li>
        <li>Solve the puzzle within the given time.</li>
      </ul>
      <button id="start-btn" onclick="startGame()">Start Game</button>
    </div>
    <div id="timer" class="timer">Time: <span id="time">0</span> seconds</div>
  </div>
</body>
</html>
